[tool:pytest]
# Pytest configuration for the invoice management system

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes
    --durations=10
    --showlocals

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    database: Tests that require database
    gui: Tests that require GUI components
    validation: Validation function tests
    models: Model class tests
    managers: Manager class tests
    formatting: Formatting utility tests
    performance: Performance tests

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage options (when using pytest-cov)
# These can be overridden by command line options
# --cov=src --cov-report=html --cov-report=term

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:tkinter.*

# Log configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Disable cacheprovider for consistent test runs
cache_dir = /tmp/pytest_cache
